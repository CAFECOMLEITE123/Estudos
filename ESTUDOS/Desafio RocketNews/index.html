<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>RosketNews | Desafios</title>
</head>

<body>
  <div class="container">
    <header>
      <object class="logo" data="assets/logo.svg" type="image/svg+xml"></object>
    </header>
    <main>
      <h1 class="title">Atualize ideias e informações em 5 minutos.</h1>
      <p class="text"><strong>Tudo que você precisa saber para começar seu dia bem e informado</strong></p>
      <p>Notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.</p>
      <p>Perfeito para se preparar para codar ☕</p>
    </main>

    <div class="form">
      <form id="form">
        <p class="label">Insira seu e-mail:</p>
        <div class="input-with-button">
          <input class="box-text" type="email" placeholder=" ">
          <span class="initial-text">
            oi@rocketseat.com
          </span>
          <button type="submit" id="send" class="button-style"><svg class="img-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" class="feather feather-send">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg></button>
      
        </div>
      </form>
    </div>
    <div class="infor">
      <strong><a class="link-style" href="#">deixe-me ler primeiro</a></strong>
      <svg class="arrow-img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-arrow-right">
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <polyline points="12 5 19 12 12 19"></polyline>
      </svg>
    </div>
  </div>
  <div class="container-2">
    <aside>
      <img class="aside-img" src="assets/read_news.jpg">
    </aside>
  </div>
  

  <script src="app.js"></script>
</body>

</html>
